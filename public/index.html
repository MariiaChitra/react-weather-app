<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React Weater App</title>
  <script src="https://kit.fontawesome.com/f6d72c12d9.js" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="weather-app">
    <div class="col-">

      <div>
        <form class="current_city">
          <input type="submit" value="Current location" class="form-control btn btn-primary shadow-sm"
            id="current_city" />
        </form>
      </div>
      <br />

      <form id="form">
        <div class="row">
          <div class="col-8">
            <input id="search-input" type="text" class="form-control" aria-describedby="Enter Location"
              placeholder="Enter a location" autofocus="on" />
          </div>
          <div class="col-3">
            <input id="search-btn" type="submit" value="search" class="btn btn-primary" />
          </div>
        </div>
      </form>

      <br />
      <div class="row">
        <div class="col-6">
          <h2 id="city"></h2>
          <div class="weather-description" id="description"> Sunny </div>

          <img src="" alt="Sunny" id="icon" />
          <div class="float-left">
            <strong id="temp"></strong><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> / <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
          <h5 id="date" class="current-time-date"></h5>

        </div>
        <div class="col-6">
          <div class="row">
            <!-- <div class="col-6"> -->
            <div class="city">
              <ul>
                <li>
                  <h5>Feels like: <span id="feels_like"></span></h5>
                </li>
                <li>
                  <h5>Humidity: <span id="humidity"></span>%</h5>
                </li>
                <li>
                  <h5>Wind speed: <span id="wind"></span>km/h</h5>
                </li>
              </ul>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
      <br />
      <div class="box">
        <div id="forecast">
        </div>
      </div>
      <br />
      <small>
        <a href="https://github.com/MariiaChitra/final-weather-app">Open-source code</a>
        </span> <a>This project coded by Mariia Kushnir</a>
      </small>
    </div>
  </div>
  </div>
  </div>
  <script src="src/script.js">
  </script>
</body>

</html>
